<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./leaflet.css" />
    <link rel="stylesheet" href="./leaflet-geoman.css" />
    <link rel="stylesheet" href="./leaflet-measure-path.css" />

    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        #map {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="./leaflet.js"></script>
    <script src="./leaflet-geoman.min.js"></script>
    <script src="./leaflet-measure-path.js"></script>

    <script>

        var map = L.map('map').setView([0.505, -0.09], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.Icon.Default.imagePath = "http://";
        L.Icon.Default.prototype.options.iconUrl = 'leafletjs.com/examples/custom-icons/leaf-green.png';

        map.pm.addControls({
            position: 'topleft',
        });
        function logEvent(e) {
            console.log(e);
        }

        var polygon = L.polygon([[0, 0], [2, 2], [-1, 7]], { pmIgnore: false })
            .addTo(map)
            .showMeasurements();
        polygon.layerId = "TestId"
        polygon.on("pm:edit", (e) => {
            console.log(e);
        })
        polygon.on("pm:remove", (e) => {
            console.log(e.layer.layerId);
        })
    </script>
</body>

</html>
